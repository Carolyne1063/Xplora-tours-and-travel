<main>
    <div class="text">
        <h1>Discover World!</h1>
    </div>
    <div class="tours-list">
        <div class="tour-card" *ngFor="let tour of tours">
            <img [src]="tour.imageUrl" alt="Tour Image" *ngIf="tour.imageUrl">
            <div class="tour-details">
                
                <p>{{ tour.type }}</p>
            <p>{{ tour.destination }}</p>
            <p>{{ tour.duration }}</p>
            <p>{{ tour.price }}</p>
            <button style="margin-left: 80px; margin-top: 12px;">Book</button>
            </div>
        </div>
    </div>
</main>
